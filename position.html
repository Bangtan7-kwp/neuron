<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Position</title>
    <style>
         .red{
             position: relative;
             height: 100px;
             width: 100px;
             background-color: red;
             top:20px;
             left:50px;
             z-index: 50;

         }
         .blue{
             position: relative;
             height: 100px;
             width: 100px;
             background-color: blue;
         }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="blue"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries Testing for H1 color</title>
    <style>
       @media (max-width: 767px){
           h1{
               color:red;
           }
       }
       @media (min-width: 768px) and (max-width: 991px){
           h1{
               color:green;
           }
       }
       @media (min-width: 992px) and (max-width: 1199px){
           h1{
               color:blue;
           }
       }
       @media (min-width: 1200px){
           h1{
               color:purple;
           }
       }
    </style>
</head>
<body>
    <h1>Hello Responsive Website</h1>
</body>
</html>
